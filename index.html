<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Tic Tac Toe</title>
  <link rel='Stylesheet' type='text/css' href='css/base.css'/>
  <link rel='Stylesheet' type='text/css' href='css/board.css'/>
  <link rel='Stylesheet' type='text/css' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css'/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class='container'>
    <div class='board' id='board'>
      <div class='row' id='row1'>
        <span class='cell'><a href='#' data-index='0'>&nbsp;</a></span>
        <span class='cell'><a href='#' data-index='1'>&nbsp;</a></span>
        <span class='cell'><a href='#' data-index='2'>&nbsp;</a></span>
      </div>
      <div class='row' id='row2'>
        <span class='cell'><a href='#' data-index='3'>&nbsp;</a></span>
        <span class='cell'><a href='#' data-index='4'>&nbsp;</a></span>
        <span class='cell'><a href='#' data-index='5'>&nbsp;</a></span>
      </div>
      <div class='row' id='row3'>
        <span class='cell'><a href='#' data-index='6'>&nbsp;</a></span>
        <span class='cell'><a href='#' data-index='7'>&nbsp;</a></span>
        <span class='cell'><a href='#' data-index='8'>&nbsp;</a></span>
      </div>
      <h1 class='directions'></h1>
      <a href='#' class='reset btn-gradient'>Start over</a>
    </div>
  </div>
</body>
  <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js'></script>
  <script type='text/javascript' src='js/tictactoe.js'></script>
</html>
